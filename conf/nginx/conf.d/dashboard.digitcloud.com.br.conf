# nginx
server {
  listen 80;
  listen 443 ssl http2;
  server_name dashboard.digitcloud.com.br;
  root /etc/nginx/html/;

  include conf.d/cloudflare-allow.conf;
  deny all;

  server_tokens off;

  ssl_dhparam          ssl/dhparam.pem;
  ssl_certificate      /etc/letsencrypt/live/digitcloud.com.br/fullchain.pem;
  ssl_certificate_key  /etc/letsencrypt/live/digitcloud.com.br/privkey.pem;

  location ^~ /.well-known/acme-challenge/ {
    root /etc/nginx/html;
    log_not_found off;
    default_type "text/plain";
  }

  location = /favicon.ico {
    log_not_found off;
    access_log off;
  }

  location = /robots.txt {
    allow all;
    log_not_found off;
    access_log off;
  }

  location / {
    if ($http_x_forwarded_proto = "http") {
      return 301 https://$server_name$request_uri;
    }

    proxy_redirect off;
    proxy_cache off;
    proxy_store off;
    proxy_buffering off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    
    proxy_pass https://grafana:3000;
  }
}
